<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body class="about-bg">

    <div class="topbar" >
        <a href="#"><img src="images/fb.png" alt=""></a>
        <a href="#"><img src="images/snapchat.png" alt=""></a>
        <a href="#"><img src="images/twitter.png" alt=""></a>
        <a href="#"><img src="images/youtube.png" alt=""></a>
        <a href="contactform.html" class="menu-btn">Contact</a>
    </div>
    <span class="hamburger" id="hamburger" style="cursor:pointer; color: #fff; " onclick="openNav()">&#9776;</span>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="index.html"><img src="images/home.png" alt=""> </a>
        <a href="about.html"><img src="images/info.png" alt=""></a>
        <a href="gallery.html"><img src="images/gallery.png" alt=""></a>
        <a href="address.html"><img src="images/contact.png" alt=""></a>
        <a href="references.html"><img src="images/references.png" alt=""></a>
    </div>

    <div class="contact-section">

        <h1 class="title">Contact Us </h1>
        <div class="cont-form">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea name="" id="" cols="30" rows="20" placeholder="Message"></textarea>
            </form>
        </div>

    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "140px";
            document.getElementById("hamburger").style.fontSize = "0px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("hamburger").style.fontSize = "36px";
        }
    </script>


</body>

</html>
